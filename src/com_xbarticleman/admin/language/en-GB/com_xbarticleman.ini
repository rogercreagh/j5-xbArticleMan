;XBCONFIG_HINT_NOTE_LABEL="Use Icons to hint destination for Links"
;XBCONFIG_HINT_NOTE_DESC="Joomla5 Atum administrator template inserts an icon <span class='fas fa-up-right-from-square'></span> immediately before all links targetting to a new tab. It also forces a solid underline on any link inside a table. Both of these anomalies are turned off within CrOsborne components.<br/>My preference is to use icons to hint link source or destination after the link, and to discriminate between internal (same-site) and external links. You can enable this behaviour for this component only below. To enable it site wide you need to copy the contents of the file <code>/media/com_xbarticleman/css/xblinkhint.css</code> into a <code>user.css</code> file  for your site and/or administrator template.<br />For reference the icons used are these:<ul><li>Internal Link to same tab [no icon]</li><li>Internal link to new tab <span style='font-family:serif;'>&#x2197;</span></li><li>External link to current tab <span class='fas fa-right-to-bracket'></span></li><li>External link to new tab <span class='fas fa-right-from-bracket'></span></li></ul>"
