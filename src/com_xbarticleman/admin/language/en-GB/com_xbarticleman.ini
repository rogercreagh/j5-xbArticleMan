XBARTMAN_ABOUT="xbArticleMan provides additional facilities for managing your articles. It allows you to find all links in article content and also defined in the Related Items ABC fields and test that they are valid.<br />It will show you all the images found in <code>&lt;img .../&gt;</code> in articles and also images found for the introductory and full text image fields for articles.<br />In addition it will show you all of the plugin shortcodes embedded in articles and list all of the tags aqssigned to articles.<br />Each of these lists of articles (tagged, shortcodes, images and links) can be filtered to list only articles with, or without, specific items.<br />For tags a batch remove facility is provided on the tags view. There is also a quick article edit view which allows for editing the category, tags, article links and article images fields."
