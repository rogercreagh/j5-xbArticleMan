XBCONFIG_EXTLINK_NOTE_DESC="I like to have all off-site (external links open in a new tab/window (<code>target=_blank</code>). Most on-site links open in the same tab/window, a few, eg Full Article Edit links, open a new tab/window but use a named target other than '_blank' which allows the tab/window to be reused rather than opening an entirely fresh tab every time you go edit an article. To disable both these behaviours select 'Same Tab' which allows the user full control by right-clicking the link"
