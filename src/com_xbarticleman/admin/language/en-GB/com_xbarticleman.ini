XBARTMAN_ABOUT="xbArticleMan provides additional facilities for managing your articles. It provides admin views with lists of the links, images, shortcodes and Joomla tags used in articles. For tags there is also a view for each tag showing all articles and other component items (configurable) using the tag. There is also a batch UnTag option on the Article Tags view.<br />Each of these lists of articles has links to edit or preview the article and can be filtered to list only articles with, or without, specific items.<br />A simplified quick article edit view allows for setting the category, tags, links and images for an article."
