XBCONFIG_HINT_NOTE_DESC="Select if you wish to use <b>xbLink Hinting</b> which provides icons after the link text to indicate if it an external link using the same tab, or a an internal link using a new tab, or an external link in a new tab. <br />This will only apply within xbArticleman - to apply it site wide copy the contents of <code>/media/com_axbarticleman/css/</code>xblinkhint.css</code> into a user.css file in your templates.<br />NB. The J5 Atum administrator template implements a simplfied version of this for all links with a target attribute set. It places the icon before the link text which I think is wrong, and doesn't discrimate between external and internal links with a new tab/window target. By default this behaviour is turned off for xbArticleman in the <code>/media/com_xbarticleman/css/xbcommon.css file</code> at lines 10-13. If you are not using <b>xb Link Hinting</b> you can restore the Atum default by deleting these lines. "
