XBCONFIG_TAGGROUPNOTE_LABEL="Article Tag Groups"
XBCONFIG_TAGGROUPNOTE_DESC="If your site makes extensive use of tagging then tag grouping provides a way to categorise tags by grouping them under a parent tag. For example when editing items this makes it easy to separately select tags for Genre, Subject, Type or any other categorisation. Then when the item is displayed or listed oon the site its tags can be organised by group."
XBARTMAN_CONFIG_TAGGROUPNOTE_DESC="<br />The article quick edit view in xbArticleman makes use of tag grouping to provide separate selectors for each group. The (coming soon) xbArticleman site Articles and Tag views will make use of grouping in displaying and filtering articles. Other CrOsborne components also make use of tag grouping.<br /><i>NB you need to think about how to categorise your tags and define the parent tags to use for grouping before you select them below.</i>" 
